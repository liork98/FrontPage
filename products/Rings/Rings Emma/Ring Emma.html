<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/products/Rings/Rings Emma/Ring Emma.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function() {

        $('#footer').load('/footer.html');

    <div class="product-page">

          <a class="next">&#10095;</a>

          <span class="dot"></span> 
          <span class="dot"></span>

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla lobortis tellus at nunc semper dapibus. Suspendisse scelerisque risus vel sapien ullamcorper, sit amet hendrerit lacus malesuada.</p>
