<!DOCTYPE html>
<html>

	<script>
		$(function() {

<body>
  <div id="header"></div>

<!-- back to rings button -->
  <a href="catagories/rings.html" class="button">

<!-- product discripion -->

<!-- select metal -->

    <option value="7">7.5</option>
    <option value="8">8</option>
    <option value="9">8.5</option>

  </a>

<button class="add-to-cart">Add to Cart</button>

<!-- slideshow -->
  <div class="slideshow-container">
    <div class="slideshow-slide active">
      <img src="catagories/images/rings/ring1.jpg" alt="Slide 1">

    <div class="slideshow-slide fade">
      <img src="catagories/images/rings/ring2.jpg" alt="Slide 2">
